<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="location.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "image": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "image"},
                "contenteditable": "true",
                "crossOrigin": null,
                "dir": "ltr",
                "draggable": "true",
                "src": "https://c1.staticflickr.com/5/4043/4637443408_d15452a3db.jpg"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Location">
        <img data-montage-id="image">
    </div>
</body>
</html>
